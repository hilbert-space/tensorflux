language: rust
sudo: required

cache: cargo
rust: nightly

install:
  - export CC="gcc-5" CXX="g++-5"
  - curl -LO https://stainless-steel.github.io/travis/bazel.sh && source bazel.sh

script:
  - cargo test -vv
  - cargo test -vv --features=complex
  - cargo run --example=multiplication
  - cargo run --example=regression

after_success:
  - export CARGO_FLAGS="--features=complex"
  - curl https://stainless-steel.github.io/travis/documentation.sh | bash

env:
  global:
    - secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

    packages:
      - g++-5
      - gcc-5
      - oracle-java8-installer
      - python-numpy
      - swig

notifications:
  email: false
